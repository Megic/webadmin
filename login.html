        <div class="box">
            <div class="user"><span class="glyphicon glyphicon-user"></span><input type="text" value="用户名" onfocus="if(this.value=='用户名'){this.value=''}" onblur="if(this.value==''){this.value='用户名'}"></div>

        </div>
